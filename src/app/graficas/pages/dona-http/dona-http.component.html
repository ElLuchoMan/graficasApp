<h1>Uso de redes sociales</h1>
<hr>

<div class="alert alert-info" *ngIf="doughnutChartData.length===0; else divGrafica">
    Cargando...
</div>
<div class="row">
    <div class="col">
        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType" [colors]="colors">
                </canvas>
            </div>
            <span class="float-end text-primary">Valores en billones*</span>
        </ng-template>
    </div>
</div>
